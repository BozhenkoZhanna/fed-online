        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="container">
            <div class="logo">
                <!-- <a href="#"></a> can be a link for logo img -->
                <img src="img/Room.us.png" alt="logo room us"></div>
            <nav>
                <a class="active" href="#">Home</a>
                <a href="#">Amenties</a>
                <a href="#">Contact Us</a>
            </nav>
            <form class="search-block">
                <input type="search" placeholder="Search" id="SearchInput">
                <button><img src="img/search.png" alt="search-icon"> </button>
            </form>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <div class="image-block"><img src="img/Rectangle 168.png" alt="picture"> </div>
            <div class="text-container">
                <div class="text-block">
                    <h2>Work Space</h2>
                    <h1>Modern Design work space
                    </h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit et autem accusamus voluptatum
                        quos quidem, nostrum voluptas earum aperiam totam!</p>
                </div>
                <div class="social">
                    <div class="video">
                        <button><img src="img/play-icon.png" alt="play"></button>
                        <span>Watch Video</span>
                    </div>

                    <div class="social-link">
                        <a href="#">
                            <img class="social-link-img" src="img/twitter.png" alt="twitter">
                            <img class="social-link-img-hover" src="img/twitter-hover.png" alt="twitter">
                        </a>
                        <a href="#">
                            <img class="social-link-img" src="img/instagram.png" alt="instagram">
                            <img class="social-link-img-hover" src="img/instagram-hover.png" alt="instagram">
                        </a>
                        <a href="#">
                            <img class="social-link-img" src="img/facebook-hover (2).png" alt="facebook">
                            <img class="social-link-img-hover" src="img/facebook-hover (2).png" alt="facebook">
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="client">
        <div class="client-img">
            <img src="img/Ellipse 77.png" alt="img1">
        </div>
        <div class="client-img">
            <img src="img/Ellipse 76.png" alt="img2">
        </div>
        <div class="client-img">
            <img src="img/Ellipse 75.png" alt="img3">
        </div>
        <span class="client-info">
            <strong>235+</strong>
            <span>Client</span>
        </span>
    </section>
</body>

</html>
